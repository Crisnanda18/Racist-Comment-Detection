<!DOCTYPE html>
<html>
  <head>
    <title>AIML 6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/navbar.css" />
    <link rel="stylesheet" href="/static/css/homepage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="overflow-y-hidden">
    <nav class="navbar">
      <div class="mini-logo">
        <img src="static/css/assets/logo-aiml9.png" alt="logo" />
      </div>
      <div class="nav-collapse">
        <ul class="nav-menu">
          <a href="/" class="nav-link">
            <li>Home</li>
          </a>
          <a href="" class="nav-link">
            <li>About</li>
          </a>
          <a href="" class="nav-link">
            <li>Contact</li>
          </a>
        </ul>
        <div class="login-container">
          <a href="/auth" class="register-button duration-300 ease px-3">Log In</a>
        </div>
      </div>
      <div class="hamburger" id="hamburger">
        <svg
          class="ham ham6"
          viewBox="0 0 100 100"
          width="49"
          onclick="this.classList.toggle('active')"
        >
          <path
            class="line top"
            d="m 30,33 h 40 c 13.100415,0 14.380204,31.80258 6.899646,33.421777 -24.612039,5.327373 9.016154,-52.337577 -12.75751,-30.563913 l -28.284272,28.284272"
          />
          <path
            class="line middle"
            d="m 70,50 c 0,0 -32.213436,0 -40,0 -7.786564,0 -6.428571,-4.640244 -6.428571,-8.571429 0,-5.895471 6.073743,-11.783399 12.286435,-5.570707 6.212692,6.212692 28.284272,28.284272 28.284272,28.284272"
          />
          <path
            class="line bottom"
            d="m 69.575405,67.073826 h -40 c -13.100415,0 -14.380204,-31.80258 -6.899646,-33.421777 24.612039,-5.327373 -9.016154,52.337577 12.75751,30.563913 l 28.284272,-28.284272"
          />
        </svg>
      </div>
    </nav>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="fixed top-10 right-4 z-50">
        {% for category, message in messages %}
        <div class="p-4 mb-4 text-sm font-semibold poppins text-{{ 'green-700' if category == 'success' else 'red-700' }} bg-{{ 'green-100' if category == 'success' else 'red-100' }} rounded-lg shadow-lg" role="alert">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    <main class="py-10 px-10">
      <div
        class="grid grid-cols-2 mt-[2.5rem] p-5 px-7 pl-[100px] bg-black min-h-[600px] rounded-[80px]"
      >
        <div class="flex flex-col justify-center py-10">
          <h1 class="poppins max-w-[600px] text-[50px] text-white">Check In</h1>

          <div class="mt-5 flex flex-row gap-4">
            <button
              class="bg-[#59ebff] p-3 px-5 rounded-full transition ease-in-out duration-600 text-black"
              id="select-login"
            >
              <a href="#" class="poppins font-semibold"> Log In </a>
            </button>

            <button
              class="bg-transparent p-3 px-5 rounded-full transition ease-in-out duration-600 text-white"
              id="select-regist"
            >
              <a href="#" class="poppins font-semibold"> Register </a>
            </button>
          </div>

          <div class="flex flex-col z-[99]">
            <div id="login-div" class="">
              <form action="{{url_for('login')}}" method="POST" class="mt-5">
                <div class="flex flex-col gap-4">
                  <input
                    type="email"
                    name="email"
                    placeholder="Email"
                    class="p-3 px-5 rounded-full bg-[#1f1f1f] text-white"
                  />
                  <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    class="p-3 px-5 rounded-full bg-[#1f1f1f] text-white"
                  />
                </div>
                <button
                  type="submit"
                  class="text-black poppins font-semibold bg-[#59ebff] p-3 px-5 rounded-full mt-5"
                >
                  Log In Now
                </button>
              </form>
            </div>

            <div id="regist-div" class="hidden">
              <form action="{{url_for('register')}}" method="POST" class="mt-5">
                <div class="flex flex-col gap-4">
                  <input
                    type="text"
                    name="username"
                    placeholder="Username"
                    class="p-3 px-5 rounded-full bg-[#1f1f1f] text-white"
                  />
                  <input
                    type="email"
                    name="email"
                    placeholder="Email"
                    class="p-3 px-5 rounded-full bg-[#1f1f1f] text-white"
                  />
                  <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    class="p-3 px-5 rounded-full bg-[#1f1f1f] text-white"
                  />
                  <input
                    type="password"
                    name="password2"
                    placeholder="Confirm Password"
                    class="p-3 px-5 rounded-full bg-[#1f1f1f] text-white"
                  />
                </div>
                <button
                  type="submit"
                  class="bg-[#59ebff] p-3 px-5 rounded-full mt-5 text-black poppins font-semibold"
                >
                  Register Now
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="flex p-5 pl-4 justify-center items-center">
          <div>
            <img
              src="/static/css/assets/ai-homepage.svg"
              alt=""
              width="500"
              height="500"
            />
          </div>
        </div>
      </div>
    </main>

    <script>
      document
        .getElementById("select-login")
        .addEventListener("click", function () {
          this.classList.add("bg-[#59ebff]", "text-black");
          this.classList.remove("bg-transparent", "text-white");

          document.getElementById("regist-div").classList.add("hidden");
          document.getElementById("login-div").classList.remove("hidden");

          document
            .getElementById("select-regist")
            .classList.add("bg-transparent", "text-white");
          document
            .getElementById("select-regist")
            .classList.remove("bg-[#59ebff]", "text-black");
        });

      document
        .getElementById("select-regist")
        .addEventListener("click", function () {
          this.classList.add("bg-[#59ebff]", "text-black");
          this.classList.remove("bg-transparent", "text-white");

          document.getElementById("login-div").classList.add("hidden");
          document.getElementById("regist-div").classList.remove("hidden");
          document
            .getElementById("select-login")
            .classList.add("bg-transparent", "text-white");
          document
            .getElementById("select-login")
            .classList.remove("bg-[#59ebff]", "text-black");
        });
    </script>
  </body>
</html>
